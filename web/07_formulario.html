<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <script src="./js/07_formulario.js"></script>
    <style>
        .hide {display: none}
    </style>
</head>
<body>
    <header><h1>Formulario</h1></header>
    <section>

       <!--  
           Elementos de un formulario 
            - inputs text .... / textarea
            - inputs checkbox -> booleans
            - inputs radio buttons -> opcion único
            - select / options -> opción única o multiple
            - botones
        -->

        <form id="formCursos" action="">
            <fieldset>
                <legend>Datos personales</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" 
                        placeholder="indica tu nombre de usuario" required>
                </div>
                <div>
                    <label for="email">Correo</label>
                    <input type="email" name="email" id="email" value="@bbva.com" required>
                </div>
                <div>
                    <label for="passw">Password</label>
                    <input type="password" name="passw" id="passw">
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <div>
                    <label for="coments">Comentarios</label>
                    <textarea name="coments" id="coments" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="isOk" id="isOk">
                    <label for="isOk">Condiciones aceptadas</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos del curso</legend>
                <div>
                    <label for="curso">Curso</label>
                    <select name="curso" id="curso">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JavaScript</option>
                    </select>
                </div>
                <div>
                    <legend>Turno</legend>
                    <input type="radio" name="turno" id="mañana" value="M">
                    <label for="mañana">Mañana</label>
                    <input type="radio" name="turno" id="tarde" value="T">
                    <label for="tarde">Tarde</label>
                    <span id="turnoNoche">
                      <input type="radio" name="turno" id="noche" value="N">
                        <label for="noche">Noche</label>  
                    </span>
                </div>
            </fieldset>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>



        </form>

    </section>
    <footer>
        <address>Alejandro Cerezo - ICONO Training</address>
    </footer>
</body>
</html>
